import groovy.json.JsonSlurper

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.alextom.ohyeah"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
  
    signingConfigs {
      debug {
        storeFile file("${project.rootDir}/config/keystore/debug.keystore")
      }
      
      release {
        def credentialFile = file("${project.rootDir}/config/keystore/release.keystore.json")
        def credentials = new JsonSlurper().parseText(credentialFile.text)
        
        storeFile file("${project.rootDir}/config/keystore/release.keystore")
        keyAlias credentials.keyAlias
        storePassword credentials.storePassword
        keyPassword credentials.keyPassword
      }
    }
  
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
}
